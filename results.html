    <main class="container flex-grow-1">
        <img src="images/pedestal-podium.svg" id="medalIcon" alt="Medal" 
            style="width: 110px; cursor: pointer; float: right;">
        <a id="pdfLink" href="#" target="_blank" style="float: right; margin-right: 1%;">
            <img src="images/icons8-pdf-transparent.svg" 
                    style="width: 60px; cursor: pointer; user-select: none;">
        </a>
        <h1>Wyniki meczów</h1>
        <p>Tutaj znajdziesz wyniki wszystkich meczów Young Boys Gorlice.</p>

        <div class="dropdown mb-4" data-bs-theme="dark">
            <button class="btn btn-dark dropdown-toggle" type="button" id="seasonDropdown" data-bs-toggle="dropdown">
                Wybierz sezon
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="seasonDropdown">
                <li><a class="dropdown-item" href="javascript:void(0)">2018/19</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">2019/20</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">2020/21</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">2021/22</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">2022/23</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">2023/24</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">2024/25</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">2025/26</a></li>
            </ul>
        </div>

        <table class="table table-hover table-dark table-striped">
            <thead>
                <tr>
                    <th data-i18n="table.date"></th>
                    <th data-i18n="table.match"></th>
                    <th data-i18n="table.score"></th>
                </tr>
            </thead>
            <tbody id="resultsTableBody"></tbody>
        </table>

    <footer class="bg-dark bg-gradient text-light text-center py-3 mt-5"  style="padding: 5px !important; width: 100%; position: fixed; bottom: 0; width: 100%; z-index: 1000;">
        <div class="container d-flex justify-content-center align-items-center">
            <button class="button counter-button me-auto" style="scale: 0.75; position: relative; left: -8px;">
                <svg fill="white" height="1.5em" class="svgIcon" viewBox="0 0 576 512"
                    xmlns="http://www.w3.org/2000/svg">

                            112 43 112 96-50.1 96-112 96z"/>
                </svg>
                <span class="tooltip counter-tooltip">
                    <div style="text-align: center;">
                        <strong data-i18n="views"></strong>
                    </div>
                    <span data-i18n="today"></span>: <span id="gc-today"></span><br>
                    <span data-i18n="week"></span>: <span id="gc-week"></span><br>
                    <span data-i18n="total"></span>: <span id="gc-total"></span>

        </div>

        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel">Tabela końcowa <span id="seasonTitle">2025/26</span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-sm table-hover table-dark table-striped">
                        <thead>
                            <tr>
                                <th style="width: 10% !important;">#</th>
                                <th style="width: 50% !important;" data-i18n="table.team"></th>
                                <th style="width: 11% !important;">M</th>
                                <th style="width: 11% !important;">P</th>
                                <th style="width: 18% !important;" data-i18n="table.G"></th>
                            </tr>
                        </thead>
                        <tbody id="standingsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="searchResultsModal" tabindex="-1" aria-labelledby="searchResultsLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchResultsLabel">
                        <span id="searchedTeamName"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="m-0">H2H</h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <button id="tabTable" class="btn btn-outline-light active-tab" data-i18n="results"></button>
                            <button id="tabChart" class="btn btn-outline-light" data-i18n="chart"></button>
                            <button id="tabStats" class="btn btn-outline-light" data-i18n="stats"></button>
                        </div>
                    </div>

                    <div id="chartContainer" style="display:none;">
                        <canvas id="resultsChart"></canvas>
                    </div>

                    <div id="statsContainer" style="display:none;" class="mt-3">
                        <div id="statsContent"></div>
                    </div>

                    <table class="table table-dark table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th data-i18n="table.date"></th>
                                <th data-i18n="table.match"></th>
                                <th data-i18n="table.score"></th>
                            </tr>
